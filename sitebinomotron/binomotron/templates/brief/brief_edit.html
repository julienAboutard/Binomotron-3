<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Formulaire de modification des briefs</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static '/style.css' %}"> -->
  </head>
  <body>
    <h1>Modification d'un brief</h1>
    {% block content %}
      {% if form %}
        {% for field in form %}
         {{ field.errors }}
        {% endfor %}
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="hidden" name="ancien_nombre" value="{{ ancien_nombre }}">
        <input type="submit" value="Update">
      </form>
    {% endblock content %}
  </body>
</html>
