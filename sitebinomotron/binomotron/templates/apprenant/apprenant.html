<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
    <!-- {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}"> -->
  </head>
  <body>
    <p>This is my page</p>
    <form action=" {% url 'binomotron:apprenant'%}" method="post">
      {% csrf_token %}
      <input placeholder="nom" name="search">
      <button type="submit">Recherche</button>
    </form>
    <form>
      {% csrf_token %}
      <button formaction="{% url 'binomotron:index' %}">Ajouter</button>
    </form>
    {% if apprenant_list %}
      <ul>
      {% for apprenant in apprenant_list %}
        <li>
          <form >
            {% csrf_token %}
            <a href="{% url 'binomotron:detail' apprenant.id %}">{{ apprenant.nom }} {{ apprenant.prenom }}</a>
            <button formaction="{% url 'binomotron:index' %}">Modifier</button>
            <button formaction="{% url 'binomotron:index' %}">Supprimer</button>
          </form>
        </li>
      {% endfor %}
      </ul>
      {% else %}
        <p>No polls are available.</p>
      {% endif %}
  </body>
</html>
